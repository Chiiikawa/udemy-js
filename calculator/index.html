<!doctype html>
<html lang="en">
  <head>
    <meta charset="URF-8" />
    <title>JS cal</title>
    <link rel="stylesheet" href="./assets/styles/app.css" />
  </head>
  <body>
    <header className="cal-header">
      <h1>The JavaScript Calculator</h1>
    </header>

    <section className="calculator">
      <input type="number" className="input-number" />
      <div className="cal-buttons">
        <button type="button" className="add-btn">+</button>
        <button type="button" className="subtract-btn">-</button>
        <button type="button" className="multiply-btn">*</button>
        <button type="button" className="divide-btn">/</button>
      </div>
    </section>
    <section className="results">
      <h2 className="current-calculation">0</h2>
      <h2>Total Amounts: <span className="total">0</span></h2>
    </section>
    <script src="./assets/scripts/app.js"></script>
  </body>
</html>
